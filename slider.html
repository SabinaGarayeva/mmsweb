<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image and Swiper Section</title>

  <!-- Include Swiper's CSS -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

  <style>
    :root {
      --current-image: url('https://cdn.magloft.com/github/swiper/images/page-001.jpg');
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      padding: 20px;
    }

    .left-image {
      width: 100%;
      height: 400px;
      background-image: var(--current-image);
      background-size: cover;
      background-position: center;
      transition: background-image 0.3s ease-in-out;
    }

    .mySwiper {
      width: 100%;
    }

    .swiper-slide img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .swiper-slide p {
      text-align: center;
      margin-top: 10px;
    }

    /* Hover states to change the background image */
    .swiper-slide:nth-child(1):hover ~ .left-image {
      --current-image: url('https://cdn.magloft.com/github/swiper/images/page-001.jpg');
    }
    .swiper-slide:nth-child(2):hover ~ .left-image {
      --current-image: url('https://cdn.magloft.com/github/swiper/images/page-002.jpg');
    }
    .swiper-slide:nth-child(3):hover ~ .left-image {
      --current-image: url('https://cdn.magloft.com/github/swiper/images/page-003.jpg');
    }
    .swiper-slide:nth-child(4):hover ~ .left-image {
      --current-image: url('https://cdn.magloft.com/github/swiper/images/page-004.jpg');
    }
    .swiper-slide:nth-child(5):hover ~ .left-image {
      --current-image: url('https://cdn.magloft.com/github/swiper/images/page-005.jpg');
    }
    .swiper-slide:nth-child(6):hover ~ .left-image {
      --current-image: url('https://cdn.magloft.com/github/swiper/images/page-006.jpg');
    }
    .swiper-slide:nth-child(7):hover ~ .left-image {
      --current-image: url('https://cdn.magloft.com/github/swiper/images/page-007.jpg');
    }
    .swiper-slide:nth-child(8):hover ~ .left-image {
      --current-image: url('https://cdn.magloft.com/github/swiper/images/page-008.jpg');
    }
    .swiper-slide:nth-child(9):hover ~ .left-image {
      --current-image: url('https://cdn.magloft.com/github/swiper/images/page-009.jpg');
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Right Side Swiper -->
    <swiper-container class="mySwiper" init="false">
      <swiper-slide>
        <img src="https://cdn.magloft.com/github/swiper/images/page-001.jpg" />
        <p>Image 1</p>
      </swiper-slide>
      <swiper-slide>
        <img src="https://cdn.magloft.com/github/swiper/images/page-002.jpg" />
        <p>Image 2</p>
      </swiper-slide>
      <swiper-slide>
        <img src="https://cdn.magloft.com/github/swiper/images/page-003.jpg" />
        <p>Image 3</p>
      </swiper-slide>
      <!-- Add more slides as needed -->
    </swiper-container>

    <!-- Left Side Image -->
    <div class="left-image"></div>
  </div>

  <!-- Include Swiper's JS -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

  <script>
    const swiper = new Swiper('.mySwiper', {
      slidesPerView: 3,
      spaceBetween: 30,
    });
  </script>
</body>
</html>
